version: '3'
services:
  discovery-service:
    container_name: discovery-service
    build:
      context: ../DiscoveryService
      dockerfile: Dockerfile
    ports:
      - 8761:8761
    networks:
      - spring-cloud-network
    depends_on:
      - config-service
    entrypoint: [ "sh", "-c", "sleep 5; java -jar app.jar" ]
  config-service:
    container_name: config-service
    build:
      context: ../ConfigService
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    networks:
      - spring-cloud-network
networks:
  spring-cloud-network:
    driver: bridge