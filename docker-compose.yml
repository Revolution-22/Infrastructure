version: '3'
services:
  discovery-service:
    container_name: discovery-service
    build:
      context: ../DiscoveryService
      dockerfile: Dockerfile
    networks:
      - spring-cloud-network
    depends_on:
      - vault
    environment:
      - VAULT_ADDR=http://vault:8200
    entrypoint: [ "sh", "-c", "sleep 5; java -jar app.jar" ]

  vault:
    container_name: vault
    image: hashicorp/vault:latest
    ports:
      - 8200:8200
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    volumes:
      - ./vault/data:/vault/data
      - ./vault/config:/vault/config
      - ./vault/vault-startup.sh:/app/vault-startup.sh
    command: "sh /app/vault-startup.sh"
    networks:
      - spring-cloud-network

  auth-service:
    container_name: auth-service
    build:
      context: ../AuthService
      dockerfile: Dockerfile
    networks:
      - spring-cloud-network
    depends_on:
      - vault
    environment:
      - VAULT_ADDR=http://vault:8200
    entrypoint: [ "sh", "-c", "sleep 5; java -jar app.jar" ]

  auth-service-postgres:
    container_name: auth-service-postgres
    image: postgres:17.2
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: auth-service
    networks:
      - spring-cloud-network
    volumes:
      - auth-service-postgres-data:/var/lib/postgresql/data

  gateway:
    container_name: gateway
    build:
      context: ../Gateway
      dockerfile: Dockerfile
    ports:
      - 9000:9000
    networks:
      - spring-cloud-network
    depends_on:
      - vault
    environment:
      - VAULT_ADDR=http://vault:8200
    entrypoint: [ "sh", "-c", "sleep 5; java -jar app.jar" ]

  broker:
    image: apache/kafka:latest
    container_name: broker
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://localhost:9092,CONTROLLER://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3

networks:
  spring-cloud-network:
    driver: bridge

volumes:
  auth-service-postgres-data:
